<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>

<h1>Scroll me</h1>

<script>
function populate(){
    while(true) {
        let docBottom = document.documentElement.getBoundingClientRect().bottom;

        if (docBottom >= document.documentElement.clientHeight + 50 ) break; 
    
        document.body.insertAdjacentHTML('beforeend',`<p>Date: ${new Date()}</p>`)
    }
    
}
document.addEventListener('scroll',populate);
populate();

</script>

</body>
</html>
